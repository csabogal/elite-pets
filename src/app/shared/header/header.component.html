<header>
  <div class="container">
    <div class="logo-container">
      <h1>Elite Pets</h1>
    </div>
    <nav>
      <ul>
        <li>
          <a
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Inicio</a
          >
        </li>
        <li>
          <a routerLink="/servicios" routerLinkActive="active">Servicios</a>
        </li>
        <li *ngIf="isLoggedIn">
          <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
        </li>
        <li *ngIf="isLoggedIn">
          <a routerLink="/pets" routerLinkActive="active">Gestionar Mascotas</a>
        </li>
        <li>
          <a routerLink="/contact" routerLinkActive="active">Contacto</a>
        </li>
        <ng-container *ngIf="!isLoggedIn">
          <li>
            <a routerLink="/login" routerLinkActive="active">Login</a>
          </li>
          <li>
            <a routerLink="/register" routerLinkActive="active">Registro</a>
          </li>
        </ng-container>
        <ng-container *ngIf="isLoggedIn">
          <li *ngIf="isAdmin">
            <a routerLink="/users" routerLinkActive="active">Usuarios</a>
          </li>
          <li>
            <button class="logout-btn" (click)="logout()">Cerrar Sesi√≥n</button>
          </li>
        </ng-container>
      </ul>
    </nav>
  </div>
</header>

<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- 
     * Elite Pets - Página de Registro
     * 
     * Este archivo contiene la estructura de la página de registro de Elite Pets.
     * Fue desarrollado como parte del proyecto de Front-End para la universidad.
     * 
     * Autor: Grupo 7
     * Fecha: 7 de abril del 2025
     * Universidad: Politécnico Gran Colombiano
     * Materia: Front-End
     -->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elite Pets - Registro</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Elite Pets</h1>
        <nav>
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="servicios.html">Servicios</a></li>
            <li><a href="gestion-mascotas.html">Gestionar Mascotas</a></li>
            <li><a href="contacto.html">Contacto</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="registro.html">Registro</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <form id="registro-form">
          <h2>Registro</h2>
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required />
            <span class="error-message"></span>
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required />
            <span class="error-message"></span>
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required />
            <span class="error-message"></span>
          </div>
          <div class="form-group">
            <label for="confirmar-password">Confirmar Contraseña:</label>
            <input
              type="password"
              id="confirmar-password"
              name="confirmar-password"
              required
            />
            <span class="error-message"></span>
          </div>
          <button type="submit" class="cta-button">Registrarse</button>
        </form>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>© 2025 Elite Pets. Todos los derechos reservados.</p>
      </div>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>

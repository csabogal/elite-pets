<main>
  <div class="container">
    <form id="register-form" (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <h2>Registro</h2>

      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="registerData.email"
          required
          email
          #email="ngModel"
        />
        <span class="error-message" *ngIf="email.invalid && email.touched">
          Por favor ingresa un correo válido
        </span>
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="registerData.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <span
          class="error-message"
          *ngIf="password.invalid && password.touched"
        >
          La contraseña debe tener al menos 6 caracteres
        </span>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña:</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="registerData.confirmPassword"
          required
          minlength="6"
          #confirmPassword="ngModel"
        />
        <span
          class="error-message"
          *ngIf="confirmPassword.invalid && confirmPassword.touched"
        >
          La contraseña debe tener al menos 6 caracteres
        </span>
      </div>

      <span class="error-message" *ngIf="errorMessage">{{ errorMessage }}</span>

      <button
        type="submit"
        class="cta-button"
        [disabled]="registerForm.invalid"
      >
        Registrarse
      </button>

      <p class="login-link">
        ¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión aquí</a>
      </p>
    </form>
  </div>
</main>

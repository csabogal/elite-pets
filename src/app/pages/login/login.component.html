<main>
  <div class="container">
    <form id="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <h2>Iniciar Sesión</h2>

      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="loginData.email"
          required
          email
          #email="ngModel"
        />
        <span class="error-message" *ngIf="email.invalid && email.touched">
          Por favor ingresa un correo válido
        </span>
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="loginData.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <span
          class="error-message"
          *ngIf="password.invalid && password.touched"
        >
          La contraseña debe tener al menos 6 caracteres
        </span>
      </div>

      <span class="error-message" *ngIf="errorMessage">{{ errorMessage }}</span>

      <button type="submit" class="cta-button" [disabled]="loginForm.invalid">
        Iniciar Sesión
      </button>
    </form>
  </div>
</main>
